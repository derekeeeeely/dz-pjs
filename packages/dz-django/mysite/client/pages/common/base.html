<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>{% block title %}{% endblock %}</title>
  <style>
    body {
      text-align: center;
    }
  </style>
</head>
  <body>
    <header>
      <h1>welcome to learn django</h1>
      <nav>
        {% block nav %}
        {% endblock %}
      </nav>
    </header>

    <section>
      {% block content %}
      {% endblock %}
    </section>

    {% block footer %}
    <footer>
      <hr>
      <p>powered by DerekZhou.</p>
    </footer>
    {% endblock %}
  </body>
</html>
